apply plugin: 'java'

apply plugin: 'application'
apply plugin: 'eclipse'

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir "sorc/main/resources"
        }
    }
    test {
        java {
            srcDir 'src/test/java'
        }
        resources {
            srcDir "sorc/test/resources"
        }
    }
}

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

mainClassName = 'App'
